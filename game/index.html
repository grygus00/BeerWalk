<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Beerwalk Game</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>

</header>
<main>
<section id="screen">
<div id="game"class="hidden">
    <div id="game_background"></div>
    <div id="game_sprites">
        <div id="goodItemContainer1">
            <div id="goodItemSprite1"></div>
        </div>
        <div id="goodItemContainer2">
            <div id="goodItemSprite2"></div>
        </div>
        <div id="goodItemContainer3">
            <div id="goodItemSprite3"></div>
        </div>
        <div id="badItemContainer1">
            <div id="badItemSprite1"></div>
        </div>
        <div id="badItemContainer2">
            <div id="badItemSprite2"></div>
        </div>
    </div>
    <div id="game_foreground">
        <div id="mermaid1"></div>
    </div>
    <div id="game_ui">

        <div id="time_board">
            <div id="time_container">
                <div id="time_sprite"></div>
            </div>
        </div>
        <div id="health_score">
            <div id="health_board">
                <div id="liv3"class="life"></div>
                <div id="liv2"class="life"></div>
                <div id="liv1"class="life"></div>
            </div>
            <div id="score_board"></div>

        </div>
    </div>
    <div id="sound_on"></div>
    <div id="sound_off"></div>
</div>
<div id="title_screen" class="hidden">
    <div id="playbutton_container">
        <div id="playbutton_sprite"></div>
    </div>
    <div id="instructionsButton_container">
        <div id="instructionsButton_sprite"></div>
    </div>
</div>
<div id="instructions" class="hidden">
    <div id="playbutton_container2">
        <div id="playbutton_sprite2"></div>
    </div>
</div>
<div id="game_over" class="hidden">
    <div id="try_again"></div>
    <div id="instructionsButton2"></div>
</div>
<div id="winning" class="hidden">
    <div id="try_again2"></div>
</div>
<audio id="bgMusic" src="sound/background_music.mp3"></audio>
<audio id="bubbleSound" src="sound/bubbles.mp3"></audio>
<audio id="clickSound" src="sound/klik.mp3"></audio>
<audio id="winningSound" src="sound/winsound.m4a"></audio>
<audio id="losingSound" src="sound/tryagain.m4a"></audio>
<audio id="hitBadSound" src="sound/clickitemsound.mp3"></audio>
<audio id="hitGoodSound" src="sound/clickitemsound.mp3"></audio>
    </div>
</div>


</section>



</main>
<footer>

</footer>
<script src="js/script.js"></script>

</body>

</html>
